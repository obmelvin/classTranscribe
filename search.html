<html>
  <head>
    <title>Class Transcribe</title>

    <!-- Begin Javsacript -->
    <script src="/javascripts/libraries/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script src="/javascripts/libraries/react.min.js"></script>
    <script src="/javascripts/data/videos.js"></script>
    <script src="/javascripts/data/captions.js"></script>
    <script src="/javascripts/controllers/search.js"></script>
    <!-- End Javascript -->

    <!-- Begin Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <!-- End Stylesheets -->
  </head>
  <body>
  <header>
    <div class="nav-bar-container"></div>
  </header>
  <main>
    <div class="main-container">
      <div class="authentication-container">
        <p id="showLoginButton">Login</p>
        <p id="showSignUpButton">Sign Up</p>
        <form hidden id="loginForm">
          <div>
            <label>Email:</label>
            <input id="emailLogin" type="text" name="email"/><br/>
          </div>
          <div>
            <label>Password:</label>
            <input id="passwordLogin" type="password" name="password"/>
          </div>
          <div>
            <input type="submit" value="Submit"/>
          </div>
        </form>
        <form hidden id="signUpForm">
          <div>
            <label>Email:</label>
            <input id="emailSignUp" type="text" name="email"/><br/>
          </div>
          <div>
            <label>Password:</label>
            <input id="passwordSignUp" type="password" name="password"/>
          </div>
          <div>
            <input type="submit" value="Submit"/>
          </div>
        </form>
        <div id="welcome">
        </div>
      </div>

      <div class="search-container">
        <input class="search-box" type="text" placeholder="Enter a Systems Programming Term (eg. printf)">
      </div>
      <div class="search-results-container"></div>
    </div>
  </main>
  <footer class="footer-container"></footer>
  <script src="/javascripts/build/navbar.js"></script>
  <script src="/javascripts/build/footer.js"></script>
  </body>
 </html>
