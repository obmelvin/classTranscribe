<html>
  <head>
    <title>Class Transcribe</title>

    <!-- Begin Javsacript -->
    <script src="/javascripts/libraries/react.js"></script>
    <script src="/javascripts/libraries/jquery-1.11.2.min.js"></script>
    <script src="/javascripts/libraries/classnames/index.js"></script>
    <script src="/javascripts/data/videos.js"></script>
    <script src="/javascripts/data/captions.js"></script>
    <!-- End Javascript -->

    <!-- Begin Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/viewer.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/material-design-icons/sprites/css-sprite/sprite-action-black.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/material-design-icons/sprites/css-sprite/sprite-action-grey600.css">
    <!-- End Stylesheets -->
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <h1>Class Transcribe</h1>
      </div>
      <div class="viewer-container">
        <div class="video-container">
          <video class="main-video" width="600" controls>
            <source class="main-video-source" src="http://cs-education.github.io/sysassets/mp4/0010-HelloWorld-v2.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video_control-container">
          <select class="video-selector"></select>
          <select class="playback-selector">
            <option selected value="1">Playback 1x</option>
          </select>
        </div>
        <div class="transcription-viewer-container"></div>
        <div class="annotations-container"></div>
        <div class="caption-edit-container"></div>
      </div>
    </div>
    <div class="suggestions-container"></div>
    <div class="comments-container"></div>
    <script src="/javascripts/build/viewer.js"></script>
  </body>
 </html>
